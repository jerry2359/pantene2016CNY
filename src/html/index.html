<!--loading start-->
<div class="loading active">
    <article>
        <div class="flowerArea active" style="top: 54px; left: 255px;">
            <img src="../img/common/loading/pic_01.png" data-animate="{'animation':'rotate', 'details':{'infinite':true, 'function':'linear'}}">
            <img src="../img/common/loading/pic_02.png" data-animate="{'animation':'rotate', 'details':{'targetAngle':'-360deg', 'infinite':true, 'function':'linear'}}">
            <img src="../img/common/loading/pic_03.png" data-animate="{'animation':'rotate', 'details':{'infinite':true, 'function':'linear'}}">
        </div>
        <span>
            <img class="barbg" src="../img/common/loading/pic_05.png">
            <em><bdo></bdo></em>
            <i></i>
            <p>0%</p>
        </span>
    </article>
</div>
<!--loading end-->

<!--页面主体 start-->
<div id="wrap">

    <!--首页 start-->
    <div id="home" class="page">
        <img class="logo" src="../img/common/logo.png?rev=@@hash">
        <img class="flower" src="../img/home/pic_01.png" data-animate="{'animation':'fadeIn', 'details':{'duration':800, 'startOpacity':0.3, 'infinite':true, 'alternate':true}}">
        <img class="tit1" src="../img/home/pic_02.png" data-animate="{'animation':'fadeIn', 'details':{'duration':2000, 'startX':'100%'}}">
        <img class="tit2" src="../img/home/pic_02_2.png" data-animate="{'animation':'fadeIn', 'details':{'duration':2000, 'startX':'-100%'}}">
        <a class="start" href="javascript:;" data-animate="{'animation':'bounceIn', 'details':{'delay':1500, 'duration':1000}}"></a>
    </div>
    <!--首页 end-->

    <!--选择图片 start-->
    <div id="select" class="page">
        <div class="fileReaderArea">
            <div class="fileshot"></div>
        </div>
        <img class="logo" src="../img/common/logo.png?rev=@@hash">
        <img src="../img/select/bg.jpg?rev=@@hash">
        <div class="camera">
            <img class="camerabg" src="../img/select/pic_01.png?rev=@@hash" width="100%">
            <input type="file" name="fileToUpload" id="fileToUpload" class="inp_fileToUpload" multiple="multiple"/>
            <div class="weixinUpload"></div>
        </div>
        <div class="handleResult">
            <ol class="btns active">
                <li></li><!--就这个-->
                <li></li><!--微信：换一张-->
                <li><input type="file" name="fileToUpload" id="fileToUpload2" class="inp_fileToUpload" multiple="multiple"/></li><!--非微信：换一张-->

        </div>
        <!--<input type="text" value="" id="urltest" style="position: absolute;top: 100px; left: 0; z-index: 5; width: 400px; height: 50px;">-->
    </div>
